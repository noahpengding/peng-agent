services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    volumes:
      - /data/peng-agent/qdrant:/qdrant/storage
    security_opt:
      - no-new-privileges=true

  peng-agent-mysql:
    image: mysql:lts
    container_name: peng-agent-mysql
    hostname: peng-agent
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    volumes:
      - /data/peng-agent/mysql:/var/lib/mysql
    security_opt:
      - no-new-privileges=true


  peng-agent-server:
    image: peng-agent:server
    container_name: peng-agent-server
    hostname: peng-chat
    restart: always
    ports:
      - "1532:1532"
    env_file:
      - ./.env
    depends_on:
      - peng-agent-mysql
    networks:
      - agent

  peng-agent-front:
    image: peng-agent:web
    container_name: peng-agent-front
    restart: always
    env_file:
      - ./front.env
    ports:
      - "8080:80"
    depends_on:
      - peng-agent-server
    networks:
      - agent


networks:
  agent:
    driver: bridge
    name: agent
    internal: false
    driver_opts:
      com.docker.network.bridge.name: br-agent
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: 1500
    ipam:
      config:
        - subnet: 10.0.10.0/24
          gateway: 10.0.10.1


