services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: qdrant
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    volumes:
      - /data/peng-agent/qdrant:/qdrant/storage

  peng-agent-mysql:
    image: mysql:lts
    container_name: peng-agent-mysql
    hostname: peng-agent
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    volumes:
      - /data/peng-agent/mysql:/var/lib/mysql

  peng-agent-redis:
    image: redis:8.2.3
    container_name: peng-agent-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /data/peng-agent/redis:/data

