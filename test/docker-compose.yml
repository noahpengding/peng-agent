services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    volumes:
      - /data/peng-agent/qdrant:/qdrant/storage
    security_opt:
      - no-new-privileges=true

  peng-agent-mysql:
    image: mysql:lts
    container_name: peng-agent-mysql
    hostname: peng-agent
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    volumes:
      - /data/peng-agent/mysql:/var/lib/mysql
    security_opt:
      - no-new-privileges=true

  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: crawl4ai
    restart: always
    ports:
      - "11235:11235"
    shm_size: 1g
